<div class="main_bg"></div>
<div class="main">
    <div class="center_box"> 
        <div class="row">
            <div class="col-md-12">
                <div class="signup-logo">
                    <a href=""><img src="img/white_logo.png" alt=""></a>

                </div>
            </div>
       
            <div class="col-md-12">

                <div class="signin_form forgot_pwd">
                    <div class="title_block">
                        <h4>What's My Password?</h4>
                        <p>If you have forgotten your password,<br> you can reset it here.</p>
                    </div>
                    <form [formGroup]="fpassform"  (ngSubmit)="forgotPassword()">
                        <div class="form-group">
                            <input type="text" placeholder="Email" class="form-control"
                                   formControlName="email" />
                            <div *ngIf="email.touched" 
                                class="text text-danger pull-right small">
                                <span *ngIf="email.hasError('required')">Email is required</span>
                                <span *ngIf="email.hasError('invalidEmail')">Email is invalid</span>
                            </div>
                        </div>
                        <button type="submit" [disabled]='!fpassform.valid' class="btn btn-primary send_btn">
                            Send password
                            <i *ngIf="loading" class='fa fa-spinner fa-spin pull-right'></i>
                        </button>
                    </form>
                    <p class="errorMessage">{{message}}</p>
                    <!-- <p class="forgot"> <a href="signin.html">Back to login</a></p>-->
                    <p class="forgot"> <a href="javascript:void(0);" (click)="gotologin()">Back to login</a></p>

                </div>
            </div>

        </div> 
    </div>

</div>
